<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Student Page">
    <meta name="author" content="vonmises">
    <title>Student Site</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "css/jumbotron.css" %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url "home" %}">Student Site</a>
        </div>
        <div id="navbar">
          <ul class="nav navbar-nav navbar-right">
            <li {% block home_active %}{% endblock %} >
              <a href="{% url "home" %}">Home</a></li>
            <li {% block registration_active %}{% endblock %} >
            <a href="{% url "registration_register" %}">Register</a>
          </li>
          <li {% block students_active %}{% endblock %} >
          <a href="{% url "students" %}" >Students</a>
        </li>
        <li {% block contact_active %}{% endblock %} >
        <a href="{% url "feedback" %}" >
          <span class="glyphicon glyphicon-envelope"></span> Contact
        </a>
      </li>
      <li>Login</li>
    </ul>
  </div>
</div>
</nav>
{% block body %}
{% endblock %}
<footer class="text-center" >
<p>Copyright &copy; 2015 vonmises</p>
</footer>
</body>
</html>
